<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev - Projeto</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">  
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/normalize.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/monokai.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dracula.min.css">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/index_responsivo.css">
  </head>
  <body>
    <main>
      <header>
        <img id="imgLogoAlura" src="./images/Logo.svg" alt="Logo alura Dev" class="header__imgLogoAlura">
        <input id="inputPesquisa" type="search" class="header__inputPesquisa" placeholder="Busque por algo" title="Campo texto para digitar um valor para buscar"/>
        <img id="imgLupa" src="./images/lupa.svg" hidden class="header__imgLupa" onClick="exibeCampoPesquisa(true)" alt="Lupa para exibir o campo de pesquisa">
        <img id="imgIconeFecharLupa" src="./images/fechar.svg" hidden class="header__imgIconeFecharLupa" onClick="exibeCampoPesquisa()" alt="Icone do menu no formato de X">
        <div class="header__perfil">
          <img id="imgFotoPerfil" src="https://avatars.githubusercontent.com/u/70358338?v=4" class="herader__perfil__imgFotoPerfil" alt="Foto do perfil">
          <p id="pNomePerfil" class="header__perfil__pNomePerfil">Francisco</p>
        </div>
        <nav id="menuPerfil">
          <img id="imgIconeHamburger" src="./images/hamburger.svg" class="menuPerfil__imgIconeHamburger" onClick="exibeMenuPerfil(true)" alt="Icone do menu no formato de hamburguer">
          <img id="imgIconeFechar" hidden src="./images/fechar.svg" class="menuPerfil__imgIconeHamburger" onClick="exibeMenuPerfil()" alt="Icone do menu no formato de X">
          <div id="headerMenuPerfil" class="header__menuPerfil hideMenu">
            <div class="menu__div__editorCodigo">
              <img id="imgIcoCode" src="./images/Icon-code.svg" class="menu__div__imgIcoCode" alt="Icone do Editor de código">
              <p id="pEditorCodigo" class="menu__div__editorCodigo__pEditorCodigo">Editor de código</p>
            </div>
            <div class="menu__div__comunidade">
              <img id="imgIcoUsers" src="./images/icon_users.svg" class="menu__div__imgIcoUsers" alt="Icone da Comunidade">
              <p id="pIconeComunidade" class="menu__div__comunidade__pIconeComunidade">Comunidade</p>
            </div>
            <hr/>     
            <div class="header__menuPerfil__Perfil">
              <img id="imgFotoPerfil" src="https://avatars.githubusercontent.com/u/70358338?v=4" class="herader__perfil__imgFotoPerfil" alt="Foto do perfil">
              <p id="pNomePerfil" class="header__perfil__pNomePerfil">Francisco</p>
            </div>                   
          </div>
        </nav>
      </header>
      <nav id="menu">
        <div class="menu__div">
          <p class="menu__div__pMenu">MENU</p>
          <div>
            <a href="./index.html" active class="menu__div__link">
              <div class="menu__div__imgVector ativoDiv">
                <img id="imgIcoCode" src="./images/vector_code.svg" class="menu__div__img" alt="Icone do Editor de código">
              </div>
              <p id="pEditorCodigo" class="menu__div__p ativoP">Editor de código</p>
            </a>
          </div>
          <div>
            <a href="./views/comunidade.html" class="menu__div__link">
              <div class="menu__div__imgVector">
                <img id="imgIcoUsers" src="./images/vector_users.svg" class="menu__div__img" alt="Icone da Comunidade">
              </div>
              <p id="pIconeComunidade" class="menu__div__p">Comunidade</p>
            </a>
          </div>
        </div>
      </nav>
      <section id="editorCodigo">
        <label id="labelMenssagem" hidden class="editorCodigo__labelMenssagem">Projeto gravado com sucesso!!</label>
        <div class="editorCodigo__divEditorCodigo">
          <div id="divEditorCodigoMoldura" class="editorCodigo__divEditorCodigoMoldura" onclick="focusCode()">
            <div class="editorCodigo__divEditorCodigoCodigo" onclick="focusCode()">
              <img src="./images/mac_buttons.svg" class="editorCodigo__imgMacButton" onclick="focusCode()" alt="imagens de pontos simbolizando editor de código">
              <pre onclick="focusCode()">
                <code id="textareaEditorCodigo" onkeydown="shiftTab(event)" contenteditable="true"></code>
              </pre>
            </div>
          </div>
          <button id="buttonHighlight" type="button"  class="editorCodigo__buttonHighlight" onclick="aplicarHighlight()">Visualizar com o highlight</button>
        </div>
        <div class="editorCodigo__divProjeto">
          <label id="labelProjeto" for="inputNomeProjeto" class="editorCodigo__labelProjeto">SEU PROJETO</label>
          <input id="inputNomeProjeto" type="text" class="editorCodigo__inputNomeProjeto" placeholder="Nome do seu projeto" title="Campo texto para digitar o nome do projeto">
          <textarea name="textareaDescricao" id="textareaDescricao" class="editorCodigo__textareaDescricao" cols="30" rows="10" placeholder="Descrição do seu projeto" title="Campo texto para escrever a descrição do seu projeto"></textarea>
          <label id="labelPersonilizacao" for="selectLanguage" class="editorCodigo__labelPersonilizacao">PERSONALIZAÇÃO</label>
          <div class="divPersonalizacao">
            <select name="selectLanguage" id="selectLanguage" class="editorCodigo__selectLanguage" title="Escolha a linguagem do seu projeto">
              <option value="javascript" class="editorCodigo__selectLanguage__option" selected>JavaScript</option>
              <option value="html" class="editorCodigo__selectLanguage__option">HTML</option>
              <option value="css" class="editorCodigo__selectLanguage__option">CSS</option>
            </select>
            <input id="inputColor" type="color" class="editorCodigo__inputColor" value="#6BD1FF" onInput="corBackground(this.value)" title="Escolha uma cor para o seu projeto" >
          </div>
          <button id="buttonSalvarProjeto" type="button"  class="editorCodigo__buttonSalvarProjeto" onclick="gravarProjeto()">Salvar projeto</button>
        </div>
      </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="./scripts/scriptsGeral.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
