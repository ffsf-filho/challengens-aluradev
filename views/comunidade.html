<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraDev - Comunidade</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap">  
    <link rel="stylesheet" href="./../styles/reset.css">
    <link rel="stylesheet" href="./../styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/dracula.min.css">
    <link rel="stylesheet" href="./../styles/comunidade.css">
    <link rel="stylesheet" href="./../styles/comunidade_responsivo.css">
  </head>
  <body>
    <main>
      <header>
        <img id="imgLogoAlura" src="./../images/Logo.svg" alt="Logo alura Dev" class="header__imgLogoAlura">
        <input id="inputPesquisa" type="search" class="header__inputPesquisa" placeholder="Busque por algo" title="Campo texto para digitar um valor para buscar"/>
        <img id="imgLupa" src="./../images/lupa.svg" hidden class="header__imgLupa" onClick="exibeCampoPesquisa(true)" alt="Lupa para exibir o campo de pesquisa">
        <img id="imgIconeFecharLupa" src="./../images/fechar.svg" hidden class="header__imgIconeFecharLupa" onClick="exibeCampoPesquisa()" alt="Icone do menu no formato de X">
        <div class="header__perfil">
          <img id="imgFotoPerfil" src="https://avatars.githubusercontent.com/u/70358338?v=4" class="herader__perfil__imgFotoPerfil" alt="Foto do perfil">
          <p id="pNomePerfil" class="header__perfil__pNomePerfil">Francisco</p>
        </div>
        <nav id="menuPerfil">
          <img id="imgIconeHamburger" src="./../images/hamburger.svg" class="menuPerfil__imgIconeHamburger" onClick="exibeMenuPerfil(true)" alt="Icone do menu no formato de hamburguer">
          <img id="imgIconeFechar" hidden src="./../images/fechar.svg" class="menuPerfil__imgIconeHamburger" onClick="exibeMenuPerfil()" alt="Icone do menu no formato de X">
          <div id="headerMenuPerfil" class="header__menuPerfil hideMenu">
            <div class="menu__div__editorCodigo">
              <a href="./../index.html" title="Link para página de editor de código">
                <div class="menu__div__imgIcoCode">
                  <img id="imgIcoCode" src="./../images/vector_code.svg" class="menu__div__IcoCode" alt="Icone do Editor de código">
                </div>
                <p id="pEditorCodigo" class="menu__div__editorCodigo__pEditorCodigo">Editor de código</p>
              </a>
            </div>
            <div class="menu__div__comunidade">
              <img id="imgIcoUsers" src="./../images/icon_users.svg" class="menu__div__imgIcoUsers" alt="Icone da Comunidade">
              <p id="pIconeComunidade" class="menu__div__comunidade__pIconeComunidade">Comunidade</p>
            </div>
            <hr/>     
            <div class="header__menuPerfil__Perfil">
              <img id="imgFotoPerfil" src="https://avatars.githubusercontent.com/u/70358338?v=4" class="herader__perfil__imgFotoPerfil" alt="Foto do perfil">
              <p id="pNomePerfil" class="header__perfil__pNomePerfil">Francisco</p>
            </div>                   
          </div>
        </nav>
      </header>
      <nav id="menu">
        <div class="menu__div">
          <p class="menu__div__pMenu">MENU</p>
          <div class="menu__div__editorCodigo">
            <img id="imgIcoCode" src="./../images/Icon-code.svg" class="menu__div__imgIcoCode" alt="Icone do Editor de código">
            <p id="pEditorCodigo" class="menu__div__editorCodigo__pEditorCodigo">Editor de código</p>
          </div>
          <div class="menu__div__comunidade">
            <img id="imgIcoUsers" src="./../images/icon_users.svg" class="menu__div__imgIcoUsers" alt="Icone da Comunidade">
            <p id="pIconeComunidade" class="menu__div__comunidade__pIconeComunidade">Comunidade</p>
          </div>
        </div>
      </nav>
      <section id="cards" class="cards">
      </section>
    </main>
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
    <script src="./../scripts/scriptsGeral.js"></script>
    <script src="./../scripts/comunidade.js"></script>
  </body>
</html>
